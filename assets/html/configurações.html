<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Choices.js CSS (multi-select “tags”) -->
  <link
    href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    rel="stylesheet"
  />

  <!-- Seu CSS -->
  <link href="/assets/css/configuracao.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/assets/img/pata.ico" />
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="homeClinica.html">
              <i class="fas fa-arrow-left"></i> Voltar
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tela de Configurações -->
  <div class="container mt-5">
    <h2 class="text-center">Configurações da Clínica</h2>
    <form id="configuracaoForm">
      <div class="row">
        <!-- Coluna: Informações da Clínica -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Informações da Clínica</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="nomeEstabelecimento" class="form-label"
                  >Nome da Clínica</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nomeEstabelecimento"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input
                  type="text"
                  class="form-control"
                  id="endereco"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>

              <!-- CEP -->
              <div class="mb-3">
                <label for="clinicaCep" class="form-label">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="clinicaCep"
                  placeholder="00000-000"
                  required
                />
              </div>

              <!-- Serviços oferecidos (multi-select com tags) -->
              <div class="mb-3">
                <label for="servicos" class="form-label"
                  >Serviços oferecidos</label
                >
                <select
                  id="servicos"
                  class="form-select"
                  multiple
                  placeholder="Selecione os serviços..."
                >
                  <option value="consulta">Consulta</option>
                  <option value="vacina">Vacina</option>
                  <option value="hotel">Hotel</option>
                  <option value="adestramento">Adestramento</option>
                  <option value="loja">Loja de artigos</option>
                  <option value="banho">Banho e Tosa</option>
                  <option value="emergencia">Atendimento emergencial</option>
                </select>
              </div>

              <!-- Tipo de Estabelecimento -->
              <div class="mb-3">
                <label for="clinicaTipo" class="form-label"
                  >Tipo de Estabelecimento</label
                >
                <select
                  id="clinicaTipo"
                  class="form-select"
                  required
                >
                  <option value="" disabled selected>Selecione o tipo</option>
                  <option value="clinica">Clínica</option>
                  <option value="loja">Loja de Artigos de PET</option>
                  <option value="petshop">Petshop</option>
                  <option value="farmacia">Farmácia PET</option>
                  <option value="multiplo"
                    >Múltiplos (Clínica + PetShop, etc)</option
                  >
                </select>
              </div>

              <!-- Infraestrutura -->
              <div class="mb-3">
                <label for="clinicaInfraestrutura" class="form-label"
                  >Infraestrutura</label
                >
                <textarea
                  id="clinicaInfraestrutura"
                  class="form-control"
                  placeholder="Descreva salas de cirurgia, consultórios, capacidade de internação, etc."
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Coluna: Configurações Adicionais -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Configurações Adicionais</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input
                  type="text"
                  class="form-control"
                  id="cnpj"
                  placeholder="00.000.000/0000-00"
                  required
                />
              </div>
              <div class="upload-image-container mb-3">
                <label for="fotoClinica" class="form-label"
                  >Foto da Clínica</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="fotoClinica"
                  accept="image/*"
                />
                <div id="uploadResponse" class="upload-response"></div>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmarSenha" class="form-label"
                  >Confirmar Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmarSenha"
                  required
                />
                <div class="form-check mt-2">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="toggleSenha"
                  />
                  <label
                    for="toggleSenha"
                    class="form-check-label"
                    >Mostrar Senha</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">
          Salvar Alterações
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="deleteButton"
        >
          Deletar Clínica
        </button>
      </div>
    </form>
  </div>

  <!-- Rodapé -->
  <footer class="footer text-white text-center py-3">
    <p>&copy; 2025 Petconnect | Todos os direitos reservados</p>
  </footer>

  <!-- JS: Bootstrap, SweetAlert2, Choices.js e seu configuracao.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"
  ></script>
  <script src="/assets/js/clinica/configuracao.js"></script>
</body>
</html>
