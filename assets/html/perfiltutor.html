<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Perfil do Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/perfiltutor.css" rel="stylesheet">
      <link href="/assets/img/pata.ico" rel="icon">

</head>
<body>
  <!-- NAVBAR MINIMAL -->
  <nav class="navbar px-2">
    <button class="btn btn-link text-orange" id="btnVoltar" onclick="history.back();">
      <i class="bi bi-arrow-left fs-3"></i>
    </button>
  </nav>

  <!-- CARD PERFIL (flip-card) -->
  <div class="profile-card" id="profileCard">
    <div class="card-inner">
      <!-- FRENTE -->
      <div class="card-front">
        <button class="edit-pets-btn" id="editPetsBtn">
          <i class="bi bi-pencil-square"></i> Editar Pets
        </button>
        <div class="profile-pic-area">
  <div class="profile-pic-wrap">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto do tutor" id="profileImg" class="profile-pic">
    <label for="fotoInput" class="upload-btn" title="Alterar foto">
      <i class="bi bi-camera"></i>
    </label>
    <input type="file" accept="image/*" id="fotoInput" style="display:none">
  </div>
  <div class="profile-pic-label">Foto do tutor</div>
</div>

        <form>
          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Digite seu nome">
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Digite seu Email">
          </div>
          <div class="mb-2">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" placeholder="Digite seu telefone">
          </div>
          <div class="mb-2">
            <label class="form-label">Gênero</label>
            <select class="form-select">
              <option value="">Escolha seu gênero</option>
              <option value="Feminino">Feminino</option>
              <option value="Masculino">Masculino</option>
              <option value="Outro">Outro</option>
              <option value="Prefiro não dizer">Prefiro não dizer</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Digite sua senha">
          </div>
          <div>
            <label class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" placeholder="Confirme sua senha">
          </div>
        </form>
      </div>
      <!-- VERSO (edição de pets) -->
      <div class="card-back">
        <button class="back-to-profile" id="backProfileBtn">
          <i class="bi bi-arrow-left"></i> Voltar
        </button>
        <h5 class="mb-3">Meus Pets</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Rex <span class="badge bg-secondary">Cachorro</span>
            <button class="btn btn-sm btn-outline-danger ms-2"><i class="bi bi-trash"></i></button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Mia <span class="badge bg-secondary">Gato</span>
            <button class="btn btn-sm btn-outline-danger ms-2"><i class="bi bi-trash"></i></button>
          </li>
        </ul>
        <button class="btn btn-orange w-100"><i class="bi bi-plus"></i> Adicionar Pet</button>
      </div>
    </div>
  </div> 
  <footer class="bg-dark text-white-50 py-5">
    <div class="container text-center">
      <p class="mb-2">&copy; 2025 Pet Connect. Todos os direitos reservados.</p>
      <p>Desenvolvido por alunos da Universidade Católica de Brasília.</p>
      <a href="#" class="btn btn-orange back-to-top" aria-label="Voltar ao topo">
        <i class="bi bi-arrow-up"></i>
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para flip, upload, etc -->
  <script src="/assets/js/tutor/perfiltutor.js"></script>
</body>
</html>
